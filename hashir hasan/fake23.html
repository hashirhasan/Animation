   <button type="button" onclick="sound()">sound</button>
  <button type="button" onclick="eject()">Refresh</button>
  <canvas   id="myCanvas"  style="position: relative; border:5px solid black;"> </canvas>
  <script>
     document.getElementById('myCanvas').addEventListener("click", evolve);
    var radius=50;
   
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
       var height = canvas.height = window.innerHeight; 
    var width = canvas.width = window.innerWidth; 
    function evolve(a)
    {
     var pos = Mouseposition(canvas,a);
     
       var posx = pos.x; 
      var  posy = pos.y; 
      var command=draw(canvas,posx,posy);
        radius+=2;
        if(radius<70)
         {console.log(8);  
              requestAnimationFrame(draw);
         }
          radius=50;
         }
       

       function Mouseposition(canvas, event) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        };
      } 
      
      function eject()
      {
        var canvas= document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        context.clearRect(0, 0, canvas.width, canvas.height);
        radius=4;
      }
      function draw(canvas,posx,posy)
      {var canvas=document.getElementById("myCanvas");
       var context = canvas.getContext('2d');
          context.beginPath();
        context.strokeStyle="blue";
        context.fillStyle = "red";
        context.arc(posx,posy,radius, 0 , 2 * Math.PI,true);
        context.stroke();
        context.fillText("Softwae Incubator",posx-40,posy);
  }
